name: golangci-lint
on:
  push:
    branches:
      - main
    paths-ignore:
    - 'README.md'
    - '.github/**'
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'README.md'
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: check-errorf
        run: |
          #!/bin/bash
          
          set -eo pipefail
          
          if grep -nr --include \*.go errors.Errorf internal; then
            cat <<EOF
          
          Use errors.Errorf to create new errors instead of fmt.Errorf!
          
          This allows us to log errors with stack traces:
            https://github.com/rs/zerolog#error-logging-with-stacktrace
          
          See scan results above.
          
          EOF
            exit 1
          fi

      - name: check-errors-package
        run: |
          #!/bin/bash
          
          set -eo pipefail
          
          if grep -nr --include \*.go '^\(import\)?[[:space:]]*"errors"' internal; then
            cat <<EOF
          
          -----------------------------------------------------------------
          
          You have imported Go's "errors" standard library package.
          Please import "github.com/pkg/errors" instead.
          
          This allows us to log errors with stack traces:
            https://github.com/rs/zerolog#error-logging-with-stacktrace
          
          See scan results above.
          
          -----------------------------------------------------------------
          
          EOF
            exit 1
          fi

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          # Optional: version of golangci-lint to use in form of v1.2 or v1.2.3 or `latest` to use the latest version
          version: latest

          # Optional: working directory, useful for monorepos
          # working-directory: somedir

          # Optional: golangci-lint command line arguments.
          args: --timeout 3m --verbose

          # Optional: show only new issues if it's a pull request. The default value is `false`.
          # only-new-issues: true

          # Optional: if set to true then the action will use pre-installed Go.
          # skip-go-installation: true

          # Optional: if set to true then the action don't cache or restore ~/go/pkg.
          # skip-pkg-cache: true

          # Optional: if set to true then the action don't cache or restore ~/.cache/go-build.
          # skip-build-cache: true
