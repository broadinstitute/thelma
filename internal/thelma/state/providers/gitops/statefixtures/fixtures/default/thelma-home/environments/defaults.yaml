# Default Helmfile values. These are overridden by values files
# in the environments/ subdirectory

# The name of the Terra cluster that is being deployed to.
# This value must match a key in the cluster map in argocd/clusters.yaml
# Eg. "terra-integration"
defaultCluster: null # Default null - environments should override

# Per-chart settings.
#
# Every Terra app chart should be disabled by default here and
# then explicitly enabled in the base or environment overrides file.
#
# Supported per-chart configuration options:
# - enabled (bool) - Whether the chart is enabled in a given environment
# - repo (string) - Name of the Helm repo the chart should be pulled from (default "terra-helm")
# - cluster (string) - Name of the Kubernetes cluster the chart should be deployed to.
#                     (defaults to the environment's defaultCluster)
# - chartVersion (string) - What version of the chart should be deployed
# - appVersion (string) - What version of the app should be deployed
# - chartName (string) - Override for the name of a helm chart to use for a release
#
# Note: default versions for every app and chart are configured in `versions/app/dev.yaml`
releases:
  agora:
    enabled: false
  buffer:
    enabled: false
  cromwell:
    enabled: false
  datarepo:
    enabled: false
    repo: datarepo-helm
  externalcreds:
    enabled: false
  leonardo:
    enabled: false
  rawls:
    enabled: false
  sam:
    enabled: false
  workspacemanager:
    enabled: false
